<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST" action="#" id="carInsuranceForm">
  <div class="mb-3">
    <label for="name" class="form-label">Name*</label>
    <input type="text" class="form-control" id="name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email*</label>
    <input type="email" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender*</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male" required>
      <label class="form-check-label" for="gender-male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female" required>
      <label class="form-check-label" for="gender-female">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="gender-other" value="other" required>
      <label class="form-check-label" for="gender-other">Other</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="cars" class="form-label">Car Brands</label>
    <select class="form-select" id="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="carage" class="form-label">Car Age*</label>
    <input type="number" class="form-control" id="carage" required>
  </div>

  <div class="mb-3">
    <label for="dop" class="form-label">Date of Purchase*</label>
    <input type="date" class="form-control" id="dop" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password*</label>
    <input type="password" class="form-control" id="password" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
